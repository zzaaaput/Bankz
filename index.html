<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank zzaaaput</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css"  rel="stylesheet" />
</head>
<body>
  <div class="bank-container">
    <h2 class="text-center mb-4">🏦 Bank zzaaaput</h2>
    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="jalankanBank()">Mulai Transaksi</button>
    </div>

    <h5 class="text-center">📋 Riwayat Transaksi</h5>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Jenis</th>
          <th>Jumlah</th>
          <th>Saldo Setelah</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody id="riwayatBody">
        <!-- Riwayat transaksi akan ditambahkan di sini -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
